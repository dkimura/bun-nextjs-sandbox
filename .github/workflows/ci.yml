name: CI

on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v5

      - name: Setup Bun 📦
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".tool-versions"

      - name: Install dependencies 👨🏻‍💻
        run: bun install --frozen-lockfile

      - name: Run lint 👀
        run: bun lint
